<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Faculty page</title>
  <link rel="stylesheet" href="Facultypage.css" />
</head>
<body>
  <div class="header">
    <img src="pics/CUET_Vector_ogo.svg" alt="CUET Logo" class="logo" />
    <div class="header-text">
      <h1>Department of Computer Science & Engineering</h1>
      <p>Chittagong University of Engineering and Technology</p>
    </div>
  </div>

  <div class="container">
    <div class="sidebar">
      <button class="menu-item" onclick="showSection('profile')">Profile</button>
      <button class="menu-item" onclick="showSection('result')">Result</button>
      <button class="menu-item" onclick="showSection('current-courses')">Courses</button>
      <button class="menu-item" onclick="showSection('advising-list')">Advising List</button>
    </div>

    <div class="content">
      <div id="profile" class="section active">
        <div class="profile-container">
          <div class="profile-details">
            <h2>Profile</h2>
            <p><strong>Name:</strong><span id="faculty-name"></span></p>
            <p><strong>Father's Name:</strong><span id="faculty-father-name"></span></p>
            <p><strong>Mother's Name:</strong><span id="faculty-mother-name"></span></p>
            <p><strong>Position:</strong><span id="position"></span></p>
            <p><strong>Contact:</strong><span id="contact-number"></span></p>
            <p><strong>Email:</strong><span id="email"></span></p>
            <p><strong>ID:</strong><span id="faculty-id"></span></p>
          </div>
          <div class="profile-pic">
            <img src="pics/face.jpg" alt="Profile Picture" />
          </div>
        </div>
      </div>

      <!-- Result making by Faculty -->
      <div id="result" class="section">
        <h2 style="text-align: center; margin-bottom: 20px; font-family: Arial, sans-serif;">
          Courses You're Handling
        </h2>

        <!-- Course List Section -->
        <div id="teacher-courses" class="courses-grid">
          <!-- Dynamic course cards will be inserted here -->
        </div>

        <!-- Modal for Inputting Marks -->
        <div id="input-marks-modal" class="modal">
          <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <h3 id="modal-course-title" style="font-family: Arial, sans-serif">Input Numbers</h3>

            <form id="marks-form">
              <label for="student-id">Student ID:</label>
              <input type="text" id="student-id" name="student-id" placeholder="Enter Student ID" required />

              <label for="attendance">Attendance Marks:</label>
              <input type="number" id="attendance" name="attendance" placeholder="Enter attendance marks" required />

              <label for="ct">CT Marks:</label>
              <input type="number" id="ct" name="ct" placeholder="Enter CT marks" required />

              <label for="term-final">Term Final Marks:</label>
              <input type="number" id="term-final" name="term-final" placeholder="Enter term marks" required />

              <label for="course-code">Course Code:</label>
              <input type="number" id="course-code" name="course-code" placeholder="Enter Course Code" required />

              <label for="section">Section:</label>
              <select id="section" name="section" required>
                <option value="A">A</option>
                <option value="B">B</option>
              </select>

              <button type="submit" class="submit-btn">Submit</button>
            </form>
          </div>
        </div>
      </div>

      <!-- Courses taken by Faculties -->
      <div id="current-courses" class="section">
        <h2>Courses You're Handling</h2>
        <div id="course-list"></div>

        <h3>Upload Materials</h3>
        <form id="upload-materials-form">
          <label for="course-select">Select Course:</label>
          <select id="course-select" name="course" required></select>
          <label for="materials" class="custom-file-button">Upload Files:</label>
          <input type="file" id="materials" name="materials" multiple required />
          <button type="submit">Upload</button>
        </form>

        <h3>Book Materials</h3>
        <form id="book-materials-form">
          <label for="title">Title:</label>
          <input type="text" id="title" name="title" required maxlength="499" />

          <label for="author">Author:</label>
          <input type="text" id="author" name="author" required maxlength="499" />

          <label for="course-id">Course Code:</label>
          <input type="number" id="course-id" name="course_id" required />

          <button type="submit">Submit</button>
        </form>
      </div>

      <!-- Role as an Advisor -->
      <div id="advising-list" class="section">
        <h2>Advising List</h2>
        <div class="advising-grid">
          <!-- Dynamic advising cards will be inserted here -->
        </div>
        <hr />
      </div>
    </div>
  </div>

  <script src="Facultypage.js"></script>
</body>
</html>

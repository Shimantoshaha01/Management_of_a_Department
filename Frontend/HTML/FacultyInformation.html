<head>
    <meta charset="UTF-8">

    <title>Faculty Information</title>
    <style>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        .header {
            display: flex;
            align-items: center;
            padding: 5px;
            background-color: #f4f4f4;
        }
        
        .logo {
            width: 100px;
            height: 100px;
            margin-right: 20px;
        }
        
        .header-text h1 {
            margin: 0;
            font-size: 20px;
            color: #333;
        }
        
        .header-text p {
            margin: 5px 0 0;
            font-size: 16px;
            color: #666;
        }

        .nav {
            display: relative;
            text-align: center;
            align-content: center;
            color: white;
            background-color: #181313;
            padding: 10px 20px;
        }
        
        .navbar {
            display: flex;
            justify-content: center;
            /* Center the entire menu horizontally */
            align-items: center;
            /* Center the items vertically */
            background-color: black;
            padding: 20px 20px;
        
        }
        
        
        .navbar a {
            color: rgb(242, 241, 241);
            padding: 10px 25px;
            text-decoration: none;
            text-align: center;
            margin: 1px 10px;
            align-content: center;
            position: relative;
            transition: color 0.3s ease;
        }
        
        /* Underline effect on hover */
        .navbar a::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            width: 100%;
            height: 2px;
            background-color: #c7cdce;
            /* Orange underline */
            transform: scaleX(0);
            transform-origin: right;
            transition: transform 0.3s ease;
        }
        
        .navbar a:hover::after {
            transform: scaleX(1);
            transform-origin: left;
        }
        
        /* Color transition on hover */
        .navbar a:hover {
            color: #ef2121;
            /* Change to orange on hover */
        }
        
        /* Drop-down shadow effect on hover */
        .navbar-menu {
            display: flex;
            gap: 10px;
        }
        
        .navbar a:hover {
            box-shadow: 0 4px 8px rgba(223, 60, 32, 0.4);
        }
        
        /* Animated background color on hover */
        .navbar a:hover {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
        }
        
        /* .login-button {
            background-color: #d47d31;

          .login-button {
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            background-color: #4CAF50;
            border: 2px solid transparent;
            border-radius: 25px;
            cursor: pointer;
            outline: none;
            position: relative;
            overflow: hidden;
            animation: border-animation 0.6s infinite alternate;
          }
          
          @keyframes border-animation {
            0% {
              /* border-radius: 25px; */
              border-color: #4CAF50;
            }
            50% {
              /* border-radius: 50px; */
              border-color: #45a049;
            }
            100% {
              /* border-radius: 25px; */
              border-color: #4CAF50;
            }
          }
          
          .login-button:hover {
            background-color: #45a049;
          }
        
        
        .faculty {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #eaeff3;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
            width: 90%;
            max-width: 1200px;
        }

        .faculty-card {
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            transition: transform 0.3s ease;
            cursor: pointer;
            position: relative;
        }

        .faculty-card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }

        .faculty-card .info {
            padding: 15px;
            text-align: center;
        }

        .faculty-card .info h3 {
            margin: 10px 0 5px;
            font-size: 1.4rem;
            color: #333;
        }

        .faculty-card .info p {
            margin: 0;
            font-size: 1rem;
            color: #666;
        }

        .faculty-card .details {
            display: none;
            padding: 15px;
            text-align: left;
            background-color: #f9f9f9;
            border-top: 1px solid #ddd;
        }

        /* When hovered, scale the card to 1.3 times its size */
        .faculty-card:hover {
            transform: scale(1.1);
            z-index: 10;
        }

        .faculty-card:hover .details {
         display: block;
        }
    </style>
</head>
